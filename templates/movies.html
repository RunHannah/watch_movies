{% extends "layout.html" %}

{% block body%}
    <h1>MOVIES LIST</h1>
        <div>
            {% for movie in movies  %}
                <div>
                    <img src={{movie.image}} alt="movie">
                    <h4>{{movie.title}}</h4>
                    <p>{{movie.release_year}}</p>
                    <p>{{movie.genre}}</p>
                    <p>{{movie.duration}} </p>
                    <p>{{movie.description}}</p>
                    <hr>
                </div>
                <form action='/delete' method="POST">
                    <h3>Delete {{movie.title}} from your list!</h3>
                    <input class="movieInput" type="text" name="movie_id" value="{{movie.id}}" />
                    <input type="submit" value="Submit">
                </form>
            {% endfor %}
            </div>
{% endblock %}
