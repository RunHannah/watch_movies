{% extends "layout.html" %}

{% block body %}
    <div class="card mb-3" style="max-width: 90vw;">
        <div class="row g-0 justify-content-md-between">
            <div class="col-md-4">
                <img src={{movie.image}} alt="movie">
            </div>
            <div class="col-sm-16 col-md-6 col-lg-8">
                <div class="card-body">
                    <h1 class="card-title">{{movie.title}}</h1>
                    <p class="card-text">IMDB Rating: {{movie.imdb}}/10</p>
                    <p class="card-text">Release Year: {{movie.release_year}}</p>
                    <p class="card-text">Genre: {{movie.genre}}</p>
                    <p class="card-text">Duration: {{movie.duration}} </p>
                    <p class="card-text">Country: {{movie.country}}</p>
                    <p class="card-text">Description: {{movie.description}}</p>
                </div>
                <div class="d-flex justify-content-around">
                    <form action="/" method="GET">
                        <input class="btn btn-warning btn-lg"  type="submit" value="Keep Looking" >
                    </form>
                    <form action="/list" method="POST">
                        <input class="movieInput" style="display: none" type="text" name="image" value="{{movie.image}}" />
                        <input class="movieInput" style="display: none" type="text" name="title" value="{{movie.title}}" />
                        <input class="movieInput" style="display: none" type="text" name="release_year" value="{{movie.release_year}}" />
                        <input class="movieInput" style="display: none" type="text" name="duration" value="{{movie.duration}}" />
                        <input class="movieInput"  style="display: none"type="text" name="genre" value="{{movie.genre}}" />
                        <input class="movieInput" style="display: none" type="text" name="description" value="{{movie.description}}" />
                        <input class="btn btn-primary btn-lg"  type="submit" value="Save Movie!">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
