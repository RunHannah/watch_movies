<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <img src={{movie.image}} alt="movie">
            <div>
                <h4>{{movie.title}}</h4>
                <p>{{movie.imdb}}/10</p>
                <p>{{movie.release_year}}</p>
                <p>{{movie.genre}}</p>
                <p>{{movie.duration}} </p>
                <p>{{movie.country}}</p>
                <hr>
                <p>{{movie.description}}</p>
            </div>
        </div>
    </div>
    
</body>
</html>
